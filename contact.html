<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <div class="logo1">
        <img src="logo.png">
    </div>
</head>
<body style="background-image: url('forest.png');background-repeat:no-repeat">
    <section style="position:relative;">
        <div class="container">
            <h2>Contact Us</h2>
        
            <div class="row100">
                <div class="col">
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span class="text"style="font-size: 16px;">First Name</span>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span class="text"style="font-size: 16px;">Last Name</span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>
            <div class="row100">
                <div class="col">
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span class="text"style="font-size: 16px;">Email </span>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span class="text"style="font-size: 16px;">Mobile</span>
                            <span class="line"></span>
                     </div>
                 </div>
            </div>
            <div class="row100">
                <div class="col">
                    <div class="inputBox textarea">
                        <textarea required="required"></textarea>
                        <span class="text" style="font-size: 16px;">Type Your Message Here</span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>
            <div class="row100">
                <div class="col">
                    <input type="submit" value="send" style="box-sizing:content-box;box-shadow: 3px;padding: 7px;width: 50px;">
                </div>
            </div>
    </div>
    </section>
    
</body>
</html>
